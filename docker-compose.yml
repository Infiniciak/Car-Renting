services:
  app:
    image: php:8.2-cli
    container_name: car_rent_app
    build: .
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: car_rent
      DB_USERNAME: caruser
      DB_PASSWORD: carpass
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: car_rent_db
    environment:
      POSTGRES_DB: car_rent
      POSTGRES_USER: caruser
      POSTGRES_PASSWORD: carpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: car_rent_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata:
